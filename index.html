<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Find out whose kitchen day it is today."
    />
    <meta name="author" content="Christopher Straub" />
    <title>Whose Kitchen Day?</title>
    <link
      rel="canonical"
      href="https://christopherstraub.github.io/kitchen-day/"
    />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="manifest.json" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="d-flex h-100 text-center dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0 fw-light">Whose Kitchen Day?</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <span class="active">Dark</span>
            <span>Light</span>
          </nav>
        </div>
      </header>

      <main class="px-3">
        <h1 class="mb-0">
          It's <span class="landing"><span class="turn"></span>'s</span> turn
          today.
        </h1>
        <div class="py-4">
          <p class="lead mb-0">Today is <span class="date"></span>.</p>
          <p class="lead mb-0">
            The current time is
            <span class="time"></span>.
          </p>
          <p class="lead mb-0">
            Countdown until next person's turn:
            <span class="countdown"></span>.
          </p>
        </div>
        <p class="lead">
          <button class="btn btn-lg btn-secondary fw-bold switch-turns">
            Switch turns
          </button>
        </p>
      </main>

      <footer class="mt-auto">
        <p>
          <a href="https://christopherstraub.me/" class="fw-light"
            >Christopher Straub</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
    <script src="darkMode.js"></script>
  </body>
</html>
