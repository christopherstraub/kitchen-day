<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Find out whose kitchen day it is today."
    />
    <meta name="author" content="Christopher Straub" />
    <title>Whose Kitchen Day?</title>
    <link rel="canonical" href="https://kitchenday.chrisstraub.com/" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="manifest.json" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="d-flex h-100 text-center dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header>
        <div>
          <h3 class="float-md-start fw-normal">Whose Kitchen Day?</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <button class="active">Dark</button>
            <button>Light</button>
          </nav>
        </div>
      </header>

      <main class="my-auto">
        <h1 class="turn mb-0"></h1>
        <h1
          class="easter-egg visually-hidden mt-3"
          style="margin-bottom: -2rem"
        ></h1>
        <div class="py-5">
          <p class="lead mb-0">
            <span class="date-prefix">Today is</span>
            <span class="date fw-normal"></span>.
          </p>
          <p class="lead mb-0">
            <span class="time-prefix">The current time is</span>
            <span class="time fw-normal"></span>.
          </p>
          <p class="lead mb-0">
            Countdown until next person's turn:
            <span class="countdown fw-normal"></span>.
          </p>
        </div>
        <div class="lead mb-5">
          <button class="btn btn-lg btn-secondary previous-day">
            Previous day
          </button>
          <button class="btn btn-lg btn-secondary today">Today</button>
          <button class="btn btn-lg btn-secondary next-day">Next day</button>
        </div>

        <input type="date" class="date-input lead" required />
      </main>
    </div>
    <script src="script.js"></script>
    <script src="darkMode.js"></script>
  </body>
</html>
